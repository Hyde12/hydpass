{% extends "template.html" %}

{% block body %}

    <div class="mt-5" id="title">
        <h1>Edit Account</h1>
    </div>

    <button class="button-set mt-5 mb-3" data-bs-toggle="modal" data-bs-target="#email-modal" style="width: 25%;">Edit Email</button>
    <button class="button-set mt-5 mb-3" data-bs-toggle="modal" data-bs-target="#username-modal" style="width: 25%;">Edit Username</button>
    <button class="button-set mt-5 mb-3" data-bs-toggle="modal" data-bs-target="#password-modal" style="width: 25%;">Edit Password</button>

    <div class="modal fade" id="email-modal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-secondary">

                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Edit Email</h5>

                    <button type="btn" class="close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <h5>Enter email</h5>
                    <input type="email" class="form-control text-center" id="email-edit-email" placeholder="Enter desired email" required>
                    <h5 class="text-warning mt-5">Enter Master Password</h5>
                    <input type="password" class="form-control text-center" id="email-edit-password" placeholder="Enter master password" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary w-25" id="email-modal-submit">Done</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="username-modal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-secondary">

                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Edit Username</h5>

                    <button type="btn" class="close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <h5>Enter username</h5>
                    <input type="text" class="form-control text-center" id="username-edit-username" placeholder="Enter desired username" value="{{ session['loggedUser'][0]['username'] }}" required>
                    <h5 class="text-warning mt-5">Enter Master Password</h5>
                    <input type="password" class="form-control text-center" id="username-edit-password" placeholder="Enter master password" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary w-25" id="username-modal-submit">Done</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-secondary">

                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Edit Password</h5>

                    <button type="btn" class="close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <h5>Email</h5>
                    <input type="text" class="form-control text-center" value="{{ session['loggedMail'][0]['email'] }}" required readonly>
                    <h5 class="text-warning mt-5">Enter New Password</h5>
                    <input type="password" class="form-control text-center" id="password-edit-password" placeholder="Enter new password" required>
                    <h5 class="text-warning mt-5">Confirm New Password</h5>
                    <input type="password" class="form-control text-center" id="confirm-edit-password" placeholder="Confirm new password" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary w-25" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary w-25" id="password-modal-submit">Done</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/edit_account.js"></script>
{% endblock %}
